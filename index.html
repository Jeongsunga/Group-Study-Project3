<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fa-solid fa-bars"></i> <!-- CDN content delivery network -->
        <button class="login-button">로그인</button>
    </div>
    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" width="272" height="92"/>
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-box"/>
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        <div class="button-area">
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm Feeling Lucky</button>
        </div>
        <div class="writing">
            <i class="fa-solid fa-diamond"></i>
            <span class="first-writing">NEW!</span>
            <a href="#" class="second-writing">Gemini Advanced를 통해</a>
            <span>최고 성능의 Google AI와 특별한 기능들을 경험해 보세요</span>
        </div>
        <div class="language-area">
            Google offered in: 
            <a href="#" class="language">한국어</a>
            <a href="#" class="language">Tiếng Việt</a>
            <a href="#" class="language">Français</a>
            <a href="#" class="language">中文（繁體）</a>
        </div>     
    </div>
    <div class="footer">
        <div class="first-line">
            KOREA
        </div>
        <div class="second-line ">
            <span>
                <a href="#" class="service-group">About</a>
                <a href="#" class="service-group">Advertising</a>
                <a href="#" class="service-group">Business</a>
                <a href="#" class="service-group">How Search works</a>
            </span>
            <span class="second-line-second">
                <a href="#" class="service-group">Privacy</a>
                <a href="#" class="service-group">Term</a>
                <a href="#" class="service-group">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
